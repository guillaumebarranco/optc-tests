<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OPTC Tier List Maker</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/characters/legend/sixstars/f2837.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="node_modules/@angular/material/prebuilt-themes/indigo-pink.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-root></app-root>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      setTimeout(() => {
        replaceOrbsColors();
        replaceTypesColors();
      }, 1000);

      function replaceOrbsColors() {
        let $section = $('section').html();

        const orbs = [
          {
            name: 'STR',
            color: 'red',
          },
          {
            name: 'DEX',
            color: 'green',
          },
          {
            name: 'QCK',
            color: 'blue',
          },
          {
            name: 'PSY',
            color: 'rgb(240, 195, 0)',
          },
          {
            name: 'INT',
            color: 'purple',
          },
          {
            name: 'BLK',
            color: 'rgb(72, 61, 139)',
          },
          {
            name: 'TND',
            color: 'peru',
          },
        ];

        if ($section) {
          orbs.forEach(orb => {
            const regex = new RegExp(escapeRegExp(`[${orb.name}]`), 'gi');

            $section = $section.replace(
              regex,
              `<strong style="color: ${orb.color};">[${orb.name}]</strong>`
            );
          });

          $('section').html($section);
        }
      }

      function replaceTypesColors() {
        let $section = $('section').html();

        const types = [
          {
            name: 'STR',
            color: 'red',
          },
          {
            name: 'DEX',
            color: 'green',
          },
          {
            name: 'QCK',
            color: 'blue',
          },
          {
            name: 'PSY',
            color: 'rgb(240, 195, 0)',
          },
          {
            name: 'INT',
            color: 'purple',
          },
        ];

        if ($section) {
          types.forEach(type => {
            const regex = new RegExp(escapeRegExp(` ${type.name} `), 'gi');

            $section = $section.replace(
              regex,
              `<strong style="color: ${type.color};"> ${type.name} </strong>`
            );
          });

          $('section').html($section);
        }
      }

      function escapeRegExp(text) {
        return text.replace(/[-[\]{}()*+?.,\\^$|#\s]/g, '\\$&');
      }
    </script>
  </body>
</html>
